<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheOdinProject Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculatorBody">
        <div class="display">0</div>
        <div class="buttons">
            <div class="opBtns">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
            </div>

            <div class="numBtns">
                <button>7</button>
                <button>8</button>
                <button>9</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>

            <div class="equalBtn">
                <button>=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
